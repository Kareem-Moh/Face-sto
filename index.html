<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Face-sto</title>
    <link href="style/main.css" rel="stylesheet" type="text/css"/> 
</head>
<body>
    <header>
        <a href="/" id="title">Face-sto</a>
    </header>
    <div class="new_account_form">
        <form class="main_form" id="add_account_form">
            <div class="form_title">Add a Face-sto user</div>
            <input type="text" id="firstname_box" class="form_element" placeholder="First Name" required/>
            <input type="text" id="lastname_box" class="form_element" placeholder="Last Name" required/>
            <input type="text" id="balance_box" class="form_element" placeholder="Starting Account Balance" required/>
            <input type="text" id="image_url_box" class="form_element" placeholder="URL to selfie [will be changed to file upload]" required/>
            <button type="submit" class="btn">Create your account</button>
        </form>
    </div>

</body>

</footer>
</html>
